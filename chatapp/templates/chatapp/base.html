<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 font-sans">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex flex-wrap items-center justify-between px-6 py-4">
            
            <!-- Logo -->
            <a class="flex items-center space-x-3" href="{% url 'index' %}">
                <img class="h-12 w-12 rounded-full shadow-lg"
                     src="https://cdn1.iconfinder.com/data/icons/unicons-line-vol-2/24/comment-message-1024.png"
                     alt="Chats Logo">
                <span class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                    WaveChat
                </span>
            </a>

            <!-- Navigation Links -->
            <ul class="flex flex-wrap items-center space-x-4 mt-2 sm:mt-0">

                <!-- Static links -->
                <li>
                    <a class="px-4 py-2 rounded-2xl bg-blue-600 text-white hover:bg-blue-700 transition shadow"
                       href="{% url 'index' %}">Rooms</a>
                </li>
                <li>
                    <a class="px-4 py-2 rounded-2xl bg-white/70 text-gray-700 hover:bg-white transition shadow"
                       href="{% url 'create_room' %}">Create Room</a>
                </li>

                <!-- Authentication links -->
                {% if user.is_authenticated %}
                <li>
                    <span class="px-4 py-2 rounded-2xl bg-gray-100/80 text-gray-700 shadow">
                        Hello, {{ user.username }}
                    </span>
                </li>
                <li>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit"
                                class="px-4 py-2 rounded-2xl bg-red-500 text-white hover:bg-red-600 transition shadow">
                            Logout
                        </button>
                    </form>
                </li>
                {% else %}
                <li>
                    <a class="px-4 py-2 rounded-2xl bg-green-500 text-white hover:bg-green-600 transition shadow"
                       href="{% url 'register' %}">Register</a>
                </li>
                <li>
                    <a class="px-4 py-2 rounded-2xl bg-blue-500 text-white hover:bg-blue-600 transition shadow"
                       href="{% url 'login' %}">Login</a>
                </li>
                {% endif %}

            </ul>

        </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto mt-6 px-4">
        {% block body %}
        {% endblock %}
    </main>

</body>

</html>
